<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="icon" href="./res/logo.svg">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./styles/standard.css">
    <link rel="stylesheet" href="./styles/cards.css">
    <link rel="stylesheet" href="./styles/types.css">
    <link rel="stylesheet" href="./styles/cardOverlay.css">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"> -->
    <script src="./script.js"></script>
    <script src="./scripts/overlay.js"></script>
    <!-- <script src="/scripts/containerDebugger.js"></script> -->
</head>
<body>
    <header>
        <div id="headerContent">
            <div id="heading">
                <img src="./res/logo.svg" alt="logo">
                <h1>Pokedex</h1>
            </div>
            <div id="search">
                <button id="searchBtn"><img src="./res/search.svg" alt="search"></button>
                <input id="searchInput" type="text" placeholder="min. 3 characters">
            </div>
        </div>
    </header>
    <main>
        <div id="mainContent"></div>
        <div id="loading">
            <img src="./res/logo.svg" alt="loading">
            <span>Searching for cards...</span>
            <div id="loadingBarContainer">
                <div id="loadingBar"></div>
            </div>
        </div>
        <div id="noRes"></div>
        <button id="loadMoreBtn" onclick="loadMore()">More</button>
    </main>
    <footer>footer</footer>
    <div id="cardOverlay">
        <div>
            <div id="cardDisplay"></div>
            <div id="arrows">
                <button id="leftArrow" onclick="previousCard()"><img src="./res/leftArrow.svg" alt="left arrow"></button>
                <button id="rightArrow" onclick="nextCard()"><img src="./res/rightArrow.svg" alt="right arrow"></button>
            </div>
        </div>
        <div id="box">
            <div id="boxHeader">
                <button id="statsBtn" onclick="toggleTab(this.id)">Stats</button>
                <button id="abilitiesBtn" onclick="toggleTab(this.id)">Abilities</button>
                <button id="evoChainBtn" onclick="toggleTab(this.id)">Evolutions</button>
            </div>
            <div id="boxContent">
                <div id="stats" class="active">
                    <div id="left">
                        <div id="height">
                            <img id="pokemonImg" src="./res/pokemon.svg" alt="">
                            <img id="humanImg" src="./res/human.svg" alt="">
                        </div>
                        <div class="horiLine"></div>
                        <div id="XpWeight">
                            <span id="xp"></span>
                            <span id="wt"></span>
                        </div>
                    </div>
                    <div class="vertLine"></div>
                    <div id="right">
                        <div id="hp">
                            <span>Hitpoints</span>
                            <div class="statBarContainer"><div class="statBar"></div></div>
                        </div>
                        <div id="att">
                            <span>Attack</span>
                            <div class="statBarContainer"><div class="statBar"></div></div>
                        </div>
                        <div id="def">
                            <span>Defense</span>
                            <div class="statBarContainer"><div class="statBar"></div></div>
                        </div>
                        <div id="spAtt">
                            <span>Special Attack</span>
                            <div class="statBarContainer"><div class="statBar"></div></div>
                        </div>
                        <div id="spDef">
                            <span>Special Defense</span>
                            <div class="statBarContainer"><div class="statBar"></div></div>
                        </div>
                        <div id="speed">
                            <span>Speed</span>
                            <div class="statBarContainer"><div class="statBar"></div></div>
                        </div>
                    </div>
                </div>
                <div id="abilities"></div>
                <div id="evoChain"></div>
            </div>
        </div>
    </div>
</body>
</html>
