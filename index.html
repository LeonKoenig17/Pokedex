<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="/styles/standard.css">
    <link rel="stylesheet" href="/styles/cards.css">
    <link rel="stylesheet" href="/styles/types.css">
    <link rel="stylesheet" href="/styles/cardOverlay.css">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"> -->
    <script src="/script.js"></script>
    <!-- <script src="/scripts/containerDebugger.js"></script> -->
</head>
<body>
    <header>
        <div id="headerContent">
            <div id="heading">
                <img src="./res/logo.svg" alt="logo">
                <h1>Pokedex</h1>
            </div>
            <div id="search">
                <button id="searchBtn">Search</button>
                <input id="searchInput" type="text">
            </div>
        </div>
    </header>
    <main>
        <div id="mainContent">
            
        </div>
        <div id="loading">
            <img src="./res/logo.svg" alt="loading">
            <span>Searching for cards...</span>
            <div id="loadingBarContainer">
                <div id="loadingBar"></div>
            </div>
        </div>
        <button id="loadMoreBtn" onclick="loadMore()">More</button>
    </main>
    <footer>footer</footer>
    <div id="cardOverlay">
        <div id="box">
            <div class="cardDisplay">
                <div class="card" style="background: linear-gradient(135deg, rgb(94, 173, 87) 75%, rgb(164, 82, 148) 20%);">
                    <div class="cardHeader">
                        <h3>Bulbasaur</h3>
                        <span>45HP</span>
                        <div class="types">
                            <span class="grass typeIcon"></span><span class="poison typeIcon"></span>
                        </div>
                    </div>
                    <div class="image">
                        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png" alt="card image">
                    </div>
                    <div class="info">
                        <span>XP: 64</span>
                        <span>HT: 70cm</span>
                        <span>WT: 7kg</span>
                    </div>
                    <div class="attributes">
                        <table>
                            <tbody><tr>
                                <td>Attack:</td>
                                <td>49</td>
                            </tr>
                            <tr>
                                <td>Defense:</td>
                                <td>49</td>
                            </tr>
                            <tr>
                                <td>Abilities:</td>
                                <td>Overgrow<br>Chlorophyll<br></td>
                            </tr>
                        </tbody></table>
                    </div>
                </div>
            </div>
            <div class="details"></div>
        </div>
    </div>
</body>
</html>
